<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Manager | Tables</title>
    <!------------------------------------------------------------------------------------------>
    <!-- BOOTSTRAP CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!-- FONT-AWESOME CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- Animate CSS Link -->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- STYLESHEETS -->
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/mobile.css" />
    <!------------------------------------------------------------------------------------------>
  </head>
  <body>
    <!------------------------------------------------------------------------------------------>
    <!-- NAVBAR -->
    <!------------------------------------------------------------------------------------------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="">Restaurant Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/members">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/employees">Employees</a>
          </li>

          <li class="nav-item active dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Reservations
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/tables">View Tables</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item active" href="/reserve">Book a Table </a>
            </div>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="#">Scheduling</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!------------------------------------------------------------------------------------------>

    <div class="container tableContainer">
      <div class="jumbotron tableImage">
        <h2 class="text-center tableText">Book a Table</h2>
        <br />
        <div class="text-center">
          <a href="/tables">
            <button class="btn btn-lg btn-dark">
              <span class="fa fa-list-alt"></span> View Tables
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Table Reservation
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name" />
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone" />
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email" />
                </div>
                <button type="submit" class="btn btn-primary submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tables">API Table Link</a> |
            <a href="/api/waitlist">API Wait List</a>
          </p>
        </div>
      </footer>
    </div>
  </body>

  <!------------------------------------------------------------------------------------------>
  <!-- JAVASCRIPT FILES -->
  <!------------------------------------------------------------------------------------------>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/reservation.js"></script>
  <!------------------------------------------------------------------------------------------>
</html>
