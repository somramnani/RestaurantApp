<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Manager | Employees</title>
    <!------------------------------------------------------------------------------------------>
    <!-- BOOTSTRAP CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!-- FONT-AWESOME CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- Animate CSS Link -->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- CUSTOM STYLESHEETS -->
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/mobile.css" />
    <!------------------------------------------------------------------------------------------>
  </head>

  <body>
    <!------------------------------------------------------------------------------------------>
    <!-- NAVBAR -->
    <!------------------------------------------------------------------------------------------>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="">Restaurant Manager</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/members">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/employees">Employees</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Reservations</a>
          </li>

          <li class="nav-item">
            <a class="nav-link disabled" href="#">Scheduling</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
            <a class="nav-link disabled" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!------------------------------------------------------------------------------------------>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-sm-2 mt-4">
            <a class="btn btn-light backtoemployees" href="/employees"
              >Go to Staffing</a
            >
          </div>
        </div>
        <div class="col-md-5 addemployeesection">
          <form id="cms">
            <div class="form-group">
              <label for="title">Name:</label>
              <input type="text" class="form-control" id="title" />
              <br />
              <label for="body">Hourly Pay:</label>
              <input type="text" class="form-control" id="body" />
              <div class="form-group">
                <label for="category">Select Job:</label>
                <select class="custom-select" id="category">
                  <option value="Manager">Manager</option>
                  <option value="Cook">Cook</option>
                  <option value="Waiter">Waiter</option>
                  <option value="Hostess">Hostess</option>
                </select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------>
    <!-- JAVASCRIPT FILES -->
    <!------------------------------------------------------------------------------------------>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
    <!------------------------------------------------------------------------------------------>
  </body>
</html>
