<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Manager | Employees</title>
    <!------------------------------------------------------------------------------------------>
    <!-- BOOTSTRAP CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <!------------------------------------------------------------------------------------------>

    <!-- FONT-AWESOME CDN-->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- Animate CSS Link -->
    <!------------------------------------------------------------------------------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!------------------------------------------------------------------------------------------>

    <!------------------------------------------------------------------------------------------>
    <!-- CUSTOM STYLESHEETS -->
    <!------------------------------------------------------------------------------------------>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link rel="stylesheet" href="stylesheets/mobile.css" />
    <!------------------------------------------------------------------------------------------>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-sm-2 mt-4">
            <a class="btn btn-light" href="/employees">Go to Staffing</a>
          </div>
        </div>
        <div class="col-md-5 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Name:</label>
              <input type="text" class="form-control" id="title" />
              <br />
              <label for="body">Hourly Pay:</label>
              <input type="text" class="form-control" id="body" />
              <div class="form-group">
                <label for="category">Select Job:</label>
                <select class="custom-select" id="category">
                  <option value="Manager">Manager</option>
                  <option value="Cook">Cook</option>
                  <option value="Waiter">Waiter</option>
                  <option value="Hostess">Hostess</option>
                </select>
              </div>
              <br />
              <button type="submit" class="btn btn-success submit btn-lg">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------>
    <!-- JAVASCRIPT FILES -->
    <!------------------------------------------------------------------------------------------>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
    <!------------------------------------------------------------------------------------------>
  </body>
</html>
